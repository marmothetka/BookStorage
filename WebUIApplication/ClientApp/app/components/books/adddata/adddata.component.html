<div class="container">
    <h1>Add/Update Book</h1>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="book.name" class="form-control" id="name" required>
        </div>

        <div class="form-group">
            <label for="authors">Authors</label>
            <input type="text" [(ngModel)]="book.authors" class="form-control" id="authors" required>
        </div>

        <div class="form-group">
            <label for="year">Year</label>
            <input type="number" [(ngModel)]="book.year" class="form-control" id="year" placeholder="year" required>
        </div>

        <div class="form-group">
            <label for="pages">Pages</label>
            <input type="number" [(ngModel)]="book.pages" class="form-control" id="pages" placeholder="pages" required>
        </div>

        <div class="form-group">
            <label for="publisher">Publisher</label>
            <input type="text" [(ngModel)]="book.publisher" class="form-control" id="publisher" placeholder="publisher">
        </div>

        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" [(ngModel)]="book.isbn" class="form-control" id="isbn" placeholder="isbn">
        </div>

        <div class="form-group">
            <label for="image">Image</label>
            <input type="image" [(ngModel)]="book.image" class="form-control" id="image" placeholder="image">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
